name: inspectw
description: App de cámara (fotos + descripciones) con proyectos/ubicaciones y exportación ZIP
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+1
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  archive: ^3.6.1
  intl: ^0.19.0
  provider: ^6.1.2
  uuid: ^4.4.0
  image: ^4.1.7        # para el recorte sin deformar
  media_store_plus: 0.1.3  # para guardar en galería (Android)
  path: ^1.8.0 # para manipular rutas de archivos 
  device_info_plus: ^10.1.2 # para detectar si es Android 10+ y usar DCIM
  diacritic: ^0.1.4
  speech_to_text: ^7.3.0
  http: ^0.13.5
  http_parser: ^4.0.3
  flutter_native_splash: ^2.4.4
  share_plus: 12.0.0
  image_picker: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/LOGOAPPW2.png"

flutter:
  uses-material-design: true

flutter_native_splash:
  # El color de fondo de tu pantalla de bienvenida.
  color: "#000000" # Usa "#000000" para negro

  # La imagen que quieres mostrar.
  image: assets/LOGOAPPW2.png

  # Opcional: si quieres un logo diferente para el modo oscuro.
  # color_dark: "#000000"
  # image_dark: assets/logo_dark.png

  # Configuración específica para Android e iOS.
  android_12:
    # Para Android 12+, la imagen no debe ser muy grande.
    image: assets/LOGOAPPW2.png
    icon_background_color: "#000000"

  web: false # Desactívalo si no compilas para web.
